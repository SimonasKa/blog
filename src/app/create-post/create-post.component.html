<form [formGroup]="postForm" class="form-horizontal" (ngSubmit)="onSubmit()">
  <div class="col-xs-offset-3 col-xs-6">
    <div class="form-group">
        <label class="control-label col-xs-2" for="author">Author:</label>
        <div class="col-xs-10">
          <input formControlName="author" type="text" class="form-control" id="author" name="author" 
          placeholder="Author" required [ngClass]="{ 'is-invalid': submitted && f.author.errors }">
        </div>
        <div *ngIf="submitted && f.author.errors" class="error-message col-xs-offset-2">
            <div *ngIf="f.author.errors.required"><small>Author is required</small></div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2" for="title">Post Title:</label>
        <div class="col-xs-10">
          <input formControlName="title" type="text" class="form-control" id="title" name="title" 
          placeholder="Post title" required [ngClass]="{ 'is-invalid': submitted && f.title.errors }">
          <div *ngIf="submitted && f.title.errors" class="error-message">
              <div *ngIf="f.title.errors.required"><small>Title is required</small></div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2" for="post-content">Post:</label>
        <div class="col-xs-10">
          <textarea formControlName="content" rows="5" class="form-control" id="post-content" name="content" 
          required [ngClass]="{ 'is-invalid': submitted && f.content.errors }"></textarea>
          <div *ngIf="submitted && f.content.errors" class="error-message">
              <div *ngIf="f.content.errors.required"><small>Post content is required</small></div>
          </div>
        </div>
      </div>
      <div class="form-group col-xs-6"> 
        <div class="col-xs-4 col-xs-offset-4">
          <a (click)="goToPosts()" class="btn btn-default col-xs-12">Back</a>
        </div>
      </div>
      <div class="form-group col-xs-6"> 
        <div class="col-xs-4 col-xs-offset-11">
          <button type="submit" class="btn btn-primary col-xs-12">Submit</button>
        </div>
      </div>
      <div class="success col-xs-offset-5 col-xs-7">
          <strong>{{successMessage}}</strong>
      </div>
    </div>
</form>
